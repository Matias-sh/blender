<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client</title>
</head>
<body>
    <script>
        const socket = new WebSocket('ws://localhost:8000/ws/mqtt_consumer/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log('Received data:', data);
        };

    </script>
</body>
</html>
